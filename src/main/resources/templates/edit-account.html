<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 상태 수정</title>
    <script>
        function updateAccount(event) {
            event.preventDefault();

            const accountId = document.getElementById("accountId").value; // 입력된 accountId 가져오기
            const status = document.getElementById("status").value; // 선택된 상태 값 가져오기

            if (!accountId || isNaN(accountId)) {
                alert("유효한 회원 ID를 입력하세요.");
                return;
            }

            // 서버로 전송할 데이터
            const payload = { status: status };

            // Fetch API를 사용하여 PUT 요청 전송
            fetch(`/accounts/${accountId}`, { // PUT 요청 경로
                method: "POST", // PUT 메서드 사용
                headers: {
                    "Content-Type": "application/json", // JSON 형식 명시
                },
                body: JSON.stringify(payload), // JSON 데이터 전송
            })
                .then((response) => {
                    if (response.ok) {
                        alert("상태가 성공적으로 수정되었습니다.");
                        window.location.href = "/"; // 성공 시 홈으로 리다이렉트
                    } else {
                        return response.json().then((data) => {
                            alert(`수정 실패: ${data.message || "알 수 없는 오류"}`);
                        });
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                    alert("네트워크 오류가 발생했습니다.");
                });
        }
    </script>
</head>
<body>
<h1>회원 상태 수정</h1>
<form onsubmit="updateAccount(event)">
    <label for="accountId">회원 ID:</label>
    <input type="text" id="accountId" name="accountId" required /><br>

    <label for="status">상태:</label>
    <select id="status" name="status" required>
        <option value="ACTIVE">활성</option>
        <option value="DORMANT">휴면</option>
        <option value="DELETED">삭제됨</option>
    </select><br>

    <button type="submit">수정하기</button>
</form>

<a href="/">홈으로</a>
</body>
</html>
